spring:
    application: 
        name: vtgw
    thymeleaf:
        cache: false
        check-template-location: true
        mode: HTML
        encoding: UTF-8
        content-type: text/html
        prefix:  classpath:public/templates/
        suffix: .html
    data: 
      mongo:
        repositories: 
          enabled: true
      mongodb:
        uri: mongodb+srv://admin:"${mongoDBPass}"@varnatravelguide-z24ti.gcp.mongodb.net/test?retryWrites=true&w=majority
        database: VarnaTravelGuide
        
