security:
   basic:
      enabled: false 
      oauth2: 
         resource: 
            userInfoUri: https://www.googleapis.com/varnatravelguideweb
            preferTokenInfo: false
         client:
            useCurrentUri: false
            preEstablishedRedirectUri: http://localhost:8080/index
            registratsion:
              google:
                clientId: ${googleClientId}
                clientSecret: ${googleClientSecret}
                
                accessTokenUri: https://www.googleapis.com/oauth2/v3/token
                userAuthorizationUri: https://accounts.google.com/o/oauth2/auth
                scope:  
                  - email
                  - profile
      sso:
       login-path: /login
logging:
    level:
       org: 
         springframework:
            web: DEBUG 
            security: DEBUG 

